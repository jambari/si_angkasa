{% extends "layout/base-login.html" %}

{% block content %}

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">SI Angkasa - Silahkan Login</h3>
            </div>
            <div class="panel-body">
              <form class="" action="/login/" method="POST" role="form">
                {% csrf_token %}
                {% if messages %}
                  <div class="alert alert-danger alert-dismissible">
                    <button type="button"class="close" data-dismiss="alert" aria-hidden="true" name="button">x</button>
                    <ul>
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  </div>
                {% endif %}
                <fieldset>
                  <div class="form-group">
                      <input type="text" name="username" value="" placeholder="silahkan masukan username..." class=" form-control">
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" value="" placeholder="silahkan masukan password...">
                  </div>
                  <input type="submit" class="btn btn-lg btn-success btn-block" name="name" value="Login">
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </div>

{% endblock content %}
